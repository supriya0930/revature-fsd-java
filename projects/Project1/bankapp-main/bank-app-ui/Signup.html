    <div class="csi col-sm-4" id="sah">

        <form class="form-signin" id="formm">
            <img class="#" src="#" alt="" width="" height="72">
            <h1 class="h3 mb-3 font-weight-lighter">Customer Sign in</h1>


            <label for="first_name">FirstName :</label>
            <input type="email" id="first_name" class="form-control" name="first_name" placeholder="First Name"
                autofocus>
            <div id="firstNameError" class="validation-error"></div>

            <label for="last_name">LastName :</label>
            <input type="email" id="last_name" class="form-control" name="last_name" placeholder="Last Name" autofocus>
            <div id="lastNameError" class="validation-error"></div>

            <label for="email">Email address :</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Email address">
            <div id="emailValidation" class="validation-error"></div>

            <label for="password">Password :</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="Password">
            <div id="passwordValidation" class="validation-error"></div>


            <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> -->
            <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p> -->
        </form><br>



        <div class="container">

            <button type="button" id="sub" class="btn btn-info btn-lg" data-toggle="modal"
                data-target="#myModal">SignUp</button>


            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">


                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>

                        </div>
                        <div class="modal-body" id="Error">
                            <p></p>
                        </div>
                        <div class="modal-footer">
                            <a href="CustomerLogin.html" id="close"></a>
                        </div>
                    </div>

                </div>
            </div>

        </div>
