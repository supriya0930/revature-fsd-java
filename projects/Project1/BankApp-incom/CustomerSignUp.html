    <div class="csi col-sm-4" id="sah">

        <form class="form-Signup" id="form">
            <img class="#" src="#" alt="" width="" height="72">
            <h1 class="h3 mb-3 font-weight-lighter">Customer SignUp</h1>

            <label for="first_name"><b>First Name :</b></label>
            <input type="text" id="first_name" class="form-control" name="first_name" placeholder="">
            <div id="firstNameError" class="validation-error"></div>

            <label for="last_name"><b>Last Name :</b></label></label>
            <input type="text" id="last_name" class="form-control" name="last_name">
            <div id="lastNameError" class="validation-error"></div>

            <label for="email"><b>Email address :</b></label>
            <input type="text" id="email" class="form-control" name="email">
            <div id="emailValidation" class="validation-error"></div>

            <label for="password"><b>Password :</b></label>
            <input type="text" id="password" class="form-control" name="password">
            <div id="passwordValidation" class="validation-error"></div>
        </form><br>



        <div class="container">

            <button type="button" id="sub" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Sign
                Up</button>


            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">


                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>

                        </div>
                        <div class="modal-body" id="Error">
                            <p></p>
                        </div>
                        <div class="modal-footer">
                            <a href="CustomerLogin.html" id="close"></a>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        </form>
