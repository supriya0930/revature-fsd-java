<!DOCTYPE html>
<html>
    <head>
        <title>Conditional Statements</title>
    </head>
    <body>
        <script>
           var scores = [10, 23, 33, 19];
            
           scores[0] = 20;

           scores.push(50);
  
      
           for (var score of scores) {
               console.log(scores);
           }
           
           console.log(scores); 
        </script>
    </body>
</html>
